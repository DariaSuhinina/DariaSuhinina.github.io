<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Flights</title>
  <!-- <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/custom.css"> -->
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
<body>
  <div class="container">
    <div class="row pt-2 ">
      <div class="col">
        <nav>
          
          <div class="nav tab-panel-1 nav-tabs flex-column align-items-start" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" 
            type="button" role="tab" aria-controls="nav-home" aria-selected="true"> 
              <img src="./src/icons/plane.png" alt="" width="16" height="16"> Flights
            </button>

            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" 
            type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Hotels</button>

            <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" 
            type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Cars</button>
          </div>
        </nav>
      </div>

      <div class="col-10">
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <form class="row g-3">
              <div class="col-md-6">
                <label for="FlightStart" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="FlightStart" min="">
                <div id="err">err</div>
              </div>

              <div class="col-md-6">
                <label for="FlightEnd" class="form-label">End Date</label>
                <input type="date" class="form-control" id="FlightEnd" min="">
              </div>

              <div class="col-12">
                <label for="FlightFrom" class="form-label">From</label>
                <select name="" class="form-control" id="FlightFrom">
                <option value="noChange" selected>Choose the country</option>
                </select>
              </div>

              <div class="col-12">
                <label for="FlightTo" class="form-label">To</label>
                <select name="" class="form-control" id="FlightTo">
                  <option value="noChange" selected>Choose the country</option>
                  </select>
              </div>
              

              <div class="col-12">
                <div class="btn btn-primary" id="clearFlight">Clear</div>
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </form>
          </div>

          <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"><form class="row g-3">
              <div class="col-md-6">
                <label for="hotelStart" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="hotelStart" min="">
                <div id="err">err</div>
              </div>

              <div class="col-md-6">
                <label for="hotelEnd" class="form-label">End Date</label>
                <input type="date" class="form-control" id="hotelEnd" min="">
              </div>

              <div class="col-12">
                <label for="amenities" class="form-label">Amenities</label>
                <select name="" class="form-control" id="amenities">
                <option value="1">*</option>
                <option value="2">**</option>
                <option value="3">***</option>
                <option value="4">****</option>
                <option value="5">*****</option>
                </select>
              </div>

              <div class="col-12">
                <label for="hotelCountry" class="form-label">Location</label>
                <select name="" class="form-control" id="hotelCountry">
                  <option value="noChange" selected>Choose the country</option>
                  </select>

                <select name="" class="form-control" id="hotelCity">
                  <option value="noChange" selected>Choose the city</option>
                  </select>
              </div>
           
              <div class="col-12">
                <div class="btn btn-primary" id="clearHotel">Clear</div>
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </form>
          </div>

          <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab"><form class="row g-3">
              <div class="col-md-6">
                <label for="carStart" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="carStart" min="">
                <div id="err">err</div>
              </div>
              <div class="col-md-6">
                <label for="carEnd" class="form-label">End Date</label>
                <input type="date" class="form-control" id="carEnd" min="">
              </div>
              <div class="col-12">
                <label for="carType" class="form-label">Type</label>
                <select name="" class="form-control" id="carType">
                <option value="economy">Economy</option>
                <option value="luxury">Luxury</option>
                <option value="van">Van</option>
                <option value="suv">SUV</option>
                </select>
              </div>
              <div class="col-12">
                <label for="carCountry" class="form-label">Location</label>
                <select name="" class="form-control" id="carCountry">
                  <option value="noChange" selected>Choose the country</option>
                </select>

                <select name="" class="form-control" id="carCity">
                  <option value="noChange" selected>Choose the city</option>
                </select>
              </div>
              

              <div class="col-12">
                <div class="btn btn-primary" id="clearCar">Clear</div>
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <!-- <script src="./src/index.js"></script> -->
</body>
</html>
